<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>üß© side panel webview ¬∑ controls docked</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: #1a1a2a;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDE PANEL (left) --- */
        .control-panel {
            width: 300px;
            max-width: 85vw;
            background: rgba(28, 28, 40, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px 16px;
            gap: 24px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            color: #eee;
            overflow-y: auto;
        }

        /* panel header */
        .panel-header {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 12px;
            margin-bottom: 8px;
        }
        .panel-header span {
            font-size: 1.8rem;
        }

        /* navigation row inside panel */
        .nav-row {
            display: flex;
            gap: 12px;
            justify-content: space-between;
        }
        .nav-btn {
            background: rgba(70, 70, 100, 0.7);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: 0.15s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .nav-btn:hover {
            background: rgba(100, 100, 140, 0.9);
            transform: scale(1.02);
        }
        .nav-btn:active {
            background: rgba(50, 50, 80, 0.9);
            transform: scale(0.98);
        }

        /* url bar inside panel */
        .url-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .url-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }
        .url-bar {
            display: flex;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            backdrop-filter: blur(4px);
        }
        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 18px;
            color: white;
            font-size: 1rem;
            outline: none;
            min-width: 0;
        }
        .url-input::placeholder {
            color: #aaa;
        }
        .go-btn {
            background: rgba(90, 90, 130, 0.9);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0 22px;
            cursor: pointer;
            font-size: 1rem;
            border-left: 1px solid rgba(255,255,255,0.2);
            transition: 0.1s;
        }
        .go-btn:hover {
            background: rgba(120, 120, 170, 0.9);
        }

        /* action buttons stacked */
        .action-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }
        .action-btn {
            background: rgba(60, 60, 90, 0.7);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            padding: 14px 16px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: 0.15s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            width: 100%;
        }
        .action-btn:hover {
            background: rgba(90, 90, 130, 0.9);
            border-color: rgba(255,255,255,0.3);
        }
        .action-btn:active {
            background: rgba(40, 40, 70, 0.9);
            transform: translateY(1px);
        }
        .action-btn .icon {
            font-size: 1.4rem;
            min-width: 30px;
            text-align: center;
        }

        /* status area inside panel */
        .status-area {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.85rem;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 16px;
        }
        .status-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .cache-message {
            color: #b0e0b0;
            font-weight: 400;
            word-break: break-word;
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 30px;
        }
        .hint {
            opacity: 0.7;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- WEBVIEW (fills rest) --- */
        .webview-container {
            flex: 1;
            background: #1c1c2c;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }

        /* small screen: panel becomes top bar? but we keep side panel as overlay-ish? 
           for narrow screens, we collapse panel to a smaller width */
        @media (max-width: 700px) {
            .control-panel {
                width: 260px;
                padding: 16px 12px;
            }
            .nav-btn {
                width: 44px;
                height: 44px;
                font-size: 1.6rem;
            }
        }
        @media (max-width: 500px) {
            body {
                flex-direction: column;
            }
            .control-panel {
                width: 100%;
                max-width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                flex-direction: row;
                flex-wrap: wrap;
                gap: 12px;
                padding: 12px;
            }
            .panel-header {
                display: none;  /* hide header on very small to save space */
            }
            .nav-row {
                order: 1;
            }
            .url-section {
                order: 2;
                flex: 1;
                min-width: 200px;
            }
            .action-group {
                order: 3;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }
            .action-btn {
                flex: 1;
                padding: 12px 6px;
                justify-content: center;
                font-size: 0.85rem;
            }
            .status-area {
                order: 4;
                width: 100%;
                margin-top: 0;
                padding: 12px;
            }
            .webview-container {
                height: calc(100vh - 180px); /* rough, but fine */
            }
        }
    </style>
</head>
<body>
    <!-- SIDE PANEL (controls) -->
    <div class="control-panel">
        <div class="panel-header">
            <span>üß∞</span> WEBVIEW CONTROLS
        </div>

        <!-- navigation buttons -->
        <div class="nav-row">
            <button class="nav-btn" id="backBtn" title="Back (if same-origin)">‚Üê</button>
            <button class="nav-btn" id="forwardBtn" title="Forward (if same-origin)">‚Üí</button>
        </div>

        <!-- URL section -->
        <div class="url-section">
            <div class="url-label">enter address</div>
            <div class="url-bar">
                <input type="text" class="url-input" id="urlInput" placeholder="https://example.com" value="https://example.com">
                <button class="go-btn" id="goBtn">GO</button>
            </div>
        </div>

        <!-- action buttons stacked -->
        <div class="action-group">
            <button class="action-btn" id="reloadBtn" title="Reload page (normal)">
                <span class="icon">‚Üª</span> Reload
            </button>
            <button class="action-btn" id="hardReloadBtn" title="Hard reload + cache bust">
                <span class="icon">‚ö°</span> Hard reload
            </button>
            <button class="action-btn" id="clearCacheBtn" title="Clear Cache Storage + reload">
                <span class="icon">üóëÔ∏è</span> Empty cache
            </button>
        </div>

        <!-- status area inside panel -->
        <div class="status-area">
            <div class="status-row">
                <span style="opacity:0.8;">üì¶ cache status</span>
                <span class="cache-message" id="cacheMsg">‚Äî</span>
                <span class="hint">‚ÑπÔ∏è back/forward: same-origin only</span>
            </div>
        </div>
    </div>

    <!-- WEBVIEW CONTAINER (fills rest) -->
    <div class="webview-container">
        <iframe id="webview" src="https://example.com" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-top-navigation"></iframe>
    </div>

    <script>
        (function() {
            const iframe = document.getElementById('webview');
            const urlInput = document.getElementById('urlInput');
            const goBtn = document.getElementById('goBtn');
            const reloadBtn = document.getElementById('reloadBtn');
            const hardReloadBtn = document.getElementById('hardReloadBtn');
            const clearCacheBtn = document.getElementById('clearCacheBtn');
            const backBtn = document.getElementById('backBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const cacheMsgSpan = document.getElementById('cacheMsg');

            function setCacheMessage(msg, isSuccess = true) {
                cacheMsgSpan.textContent = msg;
                cacheMsgSpan.style.color = isSuccess ? '#b0e0b0' : '#f9b5b5';
                setTimeout(() => {
                    if (cacheMsgSpan.textContent === msg) {
                        cacheMsgSpan.textContent = '‚Äî';
                        cacheMsgSpan.style.color = '#b0e0b0';
                    }
                }, 4000);
            }

            function navigateTo(url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                try {
                    iframe.src = url;
                    urlInput.value = url;
                } catch (e) {
                    setCacheMessage('Invalid URL', false);
                }
            }

            goBtn.addEventListener('click', () => {
                navigateTo(urlInput.value.trim());
            });

            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') goBtn.click();
            });

            reloadBtn.addEventListener('click', () => {
                if (!iframe.src || iframe.src === 'about:blank') return;
                const currentSrc = iframe.src;
                iframe.src = '';
                iframe.src = currentSrc;
                setCacheMessage('‚Üª Reload triggered');
            });

            hardReloadBtn.addEventListener('click', () => {
                if (!iframe.src || iframe.src === 'about:blank') return;
                try {
                    const url = new URL(iframe.src);
                    url.searchParams.set('_cb', Date.now().toString());
                    iframe.src = url.toString();
                    setCacheMessage('‚ö° Hard reload (cache bust)');
                } catch (e) {
                    const sep = iframe.src.includes('?') ? '&' : '?';
                    iframe.src = iframe.src + sep + '_cb=' + Date.now();
                    setCacheMessage('‚ö° Hard reload (fallback)');
                }
            });

            clearCacheBtn.addEventListener('click', async () => {
                let cacheClearSuccess = false;
                let message = '';

                if ('caches' in window) {
                    try {
                        const keys = await caches.keys();
                        if (keys.length > 0) {
                            await Promise.all(keys.map(key => caches.delete(key)));
                            message = `üóëÔ∏è Cleared ${keys.length} cache(s).`;
                            cacheClearSuccess = true;
                        } else {
                            message = 'üì≠ No Cache Storage found.';
                            cacheClearSuccess = true;
                        }
                    } catch (err) {
                        message = '‚ö†Ô∏è Could not clear Cache.';
                        cacheClearSuccess = false;
                    }
                } else {
                    message = '‚ö†Ô∏è Cache API not supported.';
                }

                if (iframe.src && iframe.src !== 'about:blank') {
                    try {
                        const url = new URL(iframe.src);
                        url.searchParams.set('_emptyCache', Date.now().toString());
                        iframe.src = url.toString();
                        message += ' + hard reload.';
                    } catch (e) {
                        const sep = iframe.src.includes('?') ? '&' : '?';
                        iframe.src = iframe.src + sep + '_emptyCache=' + Date.now();
                        message += ' + reload.';
                    }
                } else {
                    iframe.src = 'https://example.com?_=' + Date.now();
                    message += ' Loaded default.';
                }

                setCacheMessage(message, cacheClearSuccess);
            });

            backBtn.addEventListener('click', () => {
                try {
                    if (iframe.contentWindow && iframe.contentWindow.history) {
                        iframe.contentWindow.history.back();
                        setCacheMessage('‚Üê back (same-origin only)');
                    } else {
                        setCacheMessage('‚ùå Cannot access history', false);
                    }
                } catch (e) {
                    setCacheMessage('‚ùå back failed', false);
                }
            });

            forwardBtn.addEventListener('click', () => {
                try {
                    if (iframe.contentWindow && iframe.contentWindow.history) {
                        iframe.contentWindow.history.forward();
                        setCacheMessage('‚Üí forward (same-origin)');
                    } else {
                        setCacheMessage('‚ùå Cannot access history', false);
                    }
                } catch (e) {
                    setCacheMessage('‚ùå forward failed', false);
                }
            });

            iframe.addEventListener('load', () => {
                try {
                    const iframeUrl = iframe.contentWindow.location.href;
                    if (iframeUrl && iframeUrl !== 'about:blank') {
                        urlInput.value = iframeUrl;
                    }
                } catch (e) {
                    const srcAttr = iframe.src;
                    if (srcAttr && srcAttr !== 'about:blank') {
                        urlInput.value = srcAttr;
                    }
                }
                setCacheMessage('‚úì Page loaded', true);
            });

            window.addEventListener('load', () => {
                if (iframe.src) urlInput.value = iframe.src;
            });
        })();
    </script>
</body>
    </html>
